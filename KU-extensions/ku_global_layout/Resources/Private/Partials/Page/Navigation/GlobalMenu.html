<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="ku_global_menu"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '13'}" /></f:variable>

<f:debug title="GlobalMenu.html">{ku_global_menu}</f:debug>
<!-- Global menu -->
<f:if condition="{ku_global_menu}">
    <f:then>
        <nav aria-label="Global navigation" class="navbar navbar-default navbar-static-top ku-nav" id="kunav">
            <div class="container">
                <div class="navbar-collapse collapse" id="navbar">
                    <f:format.raw>{ku_global_menu}</f:format.raw>
                </div>
            </div>
        </nav>
    </f:then>
    <f:else></f:else>
</f:if>

</html>
