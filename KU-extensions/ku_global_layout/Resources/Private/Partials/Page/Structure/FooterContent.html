<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<!-- Variables -->
<f:variable name="col-1">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '14'}" />
</f:variable>
<f:variable name="col-2">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '15'}" />
</f:variable>
<f:variable name="col-3">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '16'}" />
</f:variable>
<f:variable name="col-4">
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '17'}" />
</f:variable>

<section>
    <div class="container">
        <div aria-label="Footer navigation" class="row footercontent clearfix" role="navigation">
            <div class="col-xs-3 footercolumn">
                <f:if condition="{col-1}">
                    <f:format.raw>{col-1}</f:format.raw>
                </f:if>
            </div>
            <div class="col-xs-3 footercolumn">
                <f:if condition="{col-2}">
                    <f:format.raw>{col-2}</f:format.raw>
                </f:if>
            </div>
            <div class="col-xs-3 footercolumn">
                <f:if condition="{col-3}">
                    <f:format.raw>{col-3}</f:format.raw>
                </f:if>
            </div>
            <div class="col-xs-3 footercolumn">
                <f:if condition="{col-4}">
                    <f:format.raw>{col-4}</f:format.raw>
                </f:if>
            </div>
        </div>
    </div>
</section>

</html>
