<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="local_footer_address">
    <f:cObject typoscriptObjectPath="lib.dynamicContentSlide"
        data="{pageUid: '{settings.ku.special_id}', colPos: '21'}" />
</f:variable>
<f:variable name="local_footer_contact">
    <f:cObject typoscriptObjectPath="lib.dynamicContentSlide"
        data="{pageUid: '{settings.ku.special_id}', colPos: '22'}" />
</f:variable>
<!-- Local footer -->


<div class="col-xs-12 col-sm-6 footer-address">
    <f:if condition="{local_footer_address}">
        <address>
            <f:format.raw>{local_footer_address}</f:format.raw>
        </address>
    </f:if>
</div>
<div class="col-xs-12 col-sm-6 footer-data">
    <f:if condition="{local_footer_contact}">
        <address>
            <f:format.raw>{local_footer_contact}</f:format.raw>
        </address>
    </f:if>
</div>


</html>
