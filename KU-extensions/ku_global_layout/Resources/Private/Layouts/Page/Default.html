<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:spaceless>
    <div id="pagewrapper">
        <f:render partial="Navigation/GlobalTop" arguments="{_all}" />
        <f:render partial="Navigation/GlobalMenu" arguments="{_all}" />

        <main id="content"
            class="body-bg{f:if(condition:theme.navigation.type, then:' body-bg-{theme.navigation.type}')}">
                <f:comment>
                    <f:render partial="Navigation/Main" arguments="{_all}" />
                    <f:render partial="Navigation/Breadcrumb" arguments="{_all}" />
                </f:comment>
                <f:render section="Border" optional="true" />

                <div id="page-content">
                    <!--TYPO3SEARCH_begin-->
                    <f:render section="Main" />
                    <!--TYPO3SEARCH_end-->
                </div>
        </main>
        <footer>
            <div class="container-fluid" id="globalfooter">
                <f:render partial="Structure/FooterContent" arguments="{_all}" />
            </div>
        </footer>
    </div>
</f:spaceless>

</html>
