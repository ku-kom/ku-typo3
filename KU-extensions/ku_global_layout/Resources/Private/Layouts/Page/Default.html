<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:spaceless>
    <div id="pagewrapper" class="sftp">
        <f:render partial="Navigation/GlobalTop"></f:render>
        <f:render partial="Navigation/GlobalMenu"></f:render>

        <main id="content"
            class="body-bg{f:if(condition:theme.navigation.type, then:' body-bg-{theme.navigation.type}')}">

            <a class="sr-only sr-only-focusable" href="#page-content">
                <span>{f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}</span>
            </a>
            <f:render partial="Navigation/Main" arguments="{_all}" />

            <f:render section="Border" optional="true" />
            <f:render partial="Navigation/Breadcrumb" arguments="{_all}" />

            <div id="page-content">
                <!--TYPO3SEARCH_begin-->
                <f:render section="Main" />
                <!--TYPO3SEARCH_end-->
            </div>
        </main>
        <footer>
            <div class="container-fluid" id="globalfooter">
                <f:render partial="Structure/FooterContent" arguments="{_all}" />
            </div>
        </footer>
    </div>
</f:spaceless>

</html>
