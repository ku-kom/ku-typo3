<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>
<f:layout name="Default" />

<f:section name="Main">
    <f:render section="InsertContent" arguments="{_all}" />
</f:section>

<f:section name="InsertContent">
    <figure>
        <f:format.html>{data.bodytext}</f:format.html>
    </figure>
</f:section>

<f:section name="Header"></f:section>

<f:section name="HeaderAssets">
    <f:format.raw>{data.bodytext}</f:format.raw>
</f:section>
