<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />

<f:section name="Main">
    <f:if condition="{data.header_link}">
        <f:then>
            <f:link.typolink parameter="{data.header_link}" class="boxlink">
                <f:render section="flexboxContent" arguments="{_all}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:render section="flexboxContent" arguments="{_all}" />
        </f:else>
    </f:if>

</f:section>

<f:section name="flexboxContent">
    <div class="frame-group-container">
        <div class="frame-group-inner">
            <div class="frame-container frame-container-default">
                <div class="frame-inner">
                    <div class="flexbox">
                        <f:if condition="{files.0}">
                            <f:then>
                                <f:image image="{files.0}" width="400c" height="250c" />
                            </f:then>
                            <!-- <f:else>
                                <div class="text-center">Ikke noget billede valgt</p>
                            </f:else> -->
                        </f:if>
                        <div class="flexbox-content">
                            <h3>{data.header}</h3>
                            <f:format.html>{data.bodytext}</f:format.html>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</f:section>


<f:section name="HeaderAssets">
    <style>
        .boxlink {
            text-decoration: none;
            display: block;
        }

        .flexbox {
            height: 289px;
            background-color: transparent;
            width: 100%;
            position: relative;
        }

        .flexbox img {
            height: 100%;
            min-width: 100%;
        }

        .flexbox h3 {
            font-size: 2rem;
            line-height: 125%;
        }

        .flexbox-content {
			background-color: rgba(219, 59, 10, 0.8);
			color: #fff;
			padding: 1rem;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

    </style>
</f:section>
