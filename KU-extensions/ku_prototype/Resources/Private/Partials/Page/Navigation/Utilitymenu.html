<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.ku.utilityMenu.enable} > 0">
    <f:if condition="{utilitymenu}">
        <f:render section="UtilityMenuItem" arguments="{_all}" />
    </f:if>
</f:if>

<f:comment>This menu iterates over a folder with pages for the utility menu, id 495.</f:comment>

<f:section name="UtilityMenuItem">
    <f:if condition="{utilitymenu}">
        <ul class="menubar utilitymenu" id="utilitymenu">
            <f:for each="{utilitymenu}" as="item">
                <li
                    class="{f:if(condition: item.active, then:' active')}{f:if(condition: item.children, then:' has-children')}">
                    <a href="{item.link}" id="nav-item-{item.data.uid}"
                        class="nav-link{f:if(condition: item.children, then:' has-child')}" {f:if(condition:
                        item.target, then: ' target="{item.target}"' )} title="{item.title}" {f:if(condition: item.current, then: ' aria-current="page"' )}>
                        <span>{item.title}<f:if condition="{item.current}"> <span class="visually-hidden">(current)</span></f:if></span>
                    </a>
                </li>
            </f:for>
            <f:render partial="Navigation/Language" arguments="{_all}" />
        </ul>
    </f:if>
</f:section>

</html>
