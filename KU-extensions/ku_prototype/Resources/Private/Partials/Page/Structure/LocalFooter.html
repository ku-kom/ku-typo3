<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="local_footer_address"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '71', slide: '-1'}" /></f:variable>
<f:variable name="local_footer_contact"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.special_id}', colPos: '72', slide: '-1'}" /></f:variable>

<f:if condition="{local_footer_contact}">
    <f:then>
        <section class="section section-default local-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 footer-address">
                        <f:if condition="{local_footer_address}">
                            <f:then>
                                <address>
                                    <f:format.raw>{local_footer_address}</f:format.raw>
                                </address>
                            </f:then>
                        </f:if>
                    </div>
                    <div class="col-md-6 footer-data">
                        <f:if condition="{local_footer_contact}">
                            <f:then>
                                <address>
                                    <f:format.raw>{local_footer_contact}</f:format.raw>
                                </address>
                            </f:then>
                        </f:if>
                    </div>
                </div>
            </div>
        </section>
    </f:then>
</f:if>


</html>
