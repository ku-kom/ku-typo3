<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="footer-col-1"><f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '140'}" /></f:variable>
<f:variable name="footer-col-2"><f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '150'}" /></f:variable>
<f:variable name="footer-col-3"><f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '160'}" /></f:variable>
<f:variable name="footer-col-4"><f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '170'}" /></f:variable>

<f:if condition="{settings.ku.globalFooter.enable} > 0">
    <section class="section footer-section footer-section-content">
        <div class="container">
            <div class="section-row">
                <div class="section-column footer-section-content-column">
                    <f:if condition="{footer-col-1}">
                        <f:format.raw>{footer-col-1}</f:format.raw>
                    </f:if>
                </div>
                <div class="section-column footer-section-content-column">
                    <f:if condition="{footer-col-2}">
                        <f:format.raw>{footer-col-2}</f:format.raw>
                    </f:if>
                </div>
                <div class="section-column footer-section-content-column">
                    <f:if condition="{footer-col-3}">
                        <f:format.raw>{footer-col-3}</f:format.raw>
                    </f:if>
                </div>
                <div class="section-column footer-section-content-column">
                    <f:if condition="{footer-col-4}">
                        <f:format.raw>{footer-col-4}</f:format.raw>
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</f:if>
</html>
