<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="footer-col-1"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '14'}" /></f:variable>
<f:variable name="footer-col-2"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '15'}" /></f:variable>
<f:variable name="footer-col-3"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '16'}" /></f:variable>
<f:variable name="footer-col-4"><f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{settings.ku.global_elements_id}', colPos: '17'}" /></f:variable>

<f:debug title="All">{_all}</f:debug>

<section class="section footer-section footer-section-content">
    <div class="container">
        <div class="section-row">
            <div class="section-column footer-section-content-column footer-section-content-column-left">
                <f:format.raw>{footer-col-1}</f:format.raw>
            </div>
            <div class="section-column footer-section-content-column footer-section-content-column-middle">
                <f:format.raw>{footer-col-2}</f:format.raw>
            </div>
            <div class="section-column footer-section-content-column footer-section-content-column-middle">
                <f:format.raw>{footer-col-3}</f:format.raw>
            </div>
            <div class="section-column footer-section-content-column footer-section-content-column-right">
                <f:format.raw>{footer-col-4}</f:format.raw>
            </div>
        </div>
    </div>
</section>
</html>
