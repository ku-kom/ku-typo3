            - { name: "Secondary", element: "span", attributes: { 'class': 'text-secondary' } }
            - { name: "Tertiary", element: "span", attributes: { 'class': 'text-tertiary' } }
            - { name: "Quaternary", element: "span", attributes: { 'class': 'text-quaternary' } }
            - { name: "Success", element: "span", attributes: { 'class': 'text-success' } }
            - { name: "Info", element: "span", attributes: { 'class': 'text-info' } }
            - { name: "Warning", element: "span", attributes: { 'class': 'text-warning' } }
            - { name: "Danger", element: "span", attributes: { 'class': 'text-danger' } }

        toolbarGroups:
            - { name: styles, groups: [ format, styles ] }
            - { name: basicstyles, groups: [ basicstyles ] }
            - { name: paragraph, groups: [ list, indent, blocks, align ] }
            - "/"
            - { name: links, groups: [ links ] }
            - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
            - { name: editing, groups: [ find, spellchecker ] }
            - { name: insert, groups: [ insert ] }
            - { name: specialcharacters,   groups: [ insertcharacters ] }
            - { name: tools, groups: [ table, specialchar ] }
            - { name: document, groups: [ mode ] }

        format_tags: "p;h2;h3;h4;h5;pre"

        disallowedContent:
            - "i,s,*{font*},table[cellspacing,cellpadding,border],iframe[frameborder], align"

        removeFormatAttributes: 
            - "lang,width,height,align,hspace,valign"

        extraAllowedContent:
            - "iframe(*){*}[*],span(*)"

        extraPlugins:
            - wordcount
            - editorplaceholder
            - find
            - iframe
            - showblocks
            - bootstrapicons

        removePlugins:
            - image
            - bootstrappackage_address

        removeButtons:
            - Anchor
            - Underline
            - Strike
            - Italic

        processing:
            allowTags:
                - iframe
            allowTagsOutside:
                - iframe

classesAnchor:
    page:
        class: 'link-page'
        type: 'page'
    folder:
        class: 'link-folder'
        type: 'folder'
    file:
        class: 'link-file'
        type: 'file'
    external:
        class: 'link-external'
        type: 'url'
    mail:
        class: 'link-mail'
        type: 'mail'

buttons:
    link:
        properties:
            class:
                allowedClasses: 'link-arrow, link-page, link-folder, link-file, link-external, link-mail'
